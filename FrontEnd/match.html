<div style=" text-align:center;margin-top:40px;">
    <img src="" alt="图片" id="IMG" style="width:30%;height:200px">
    <div class="layui-upload-drag" id="test11" style="width:30%;height:200px">
        <i class="layui-icon"></i>
        <p>点击上传，或将文件拖拽到此处</p>
        <div class="layui-hide" id="uploadDemoView11">
         <hr>
            <video controls>
            <source src="" type="video/mp4" style="max-width: 196px">
            </video>
    </div>
</div>
</div>

<div style="width: 370px;margin-top:40px;margin:30px auto">
  <button type="button" class="layui-btn layui-btn-fluid">开始匹配</button>
</div>

<div class="layui-hide" id="MatchResult">
    <hr>
</div>

<script src="./layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['upload', 'element', 'layer'], function(){
  var $ = layui.jquery
  ,upload = layui.upload
  ,element = layui.element
  ,layer = layui.layer;

  upload.render({
    elem: '#test11'
    ,url: 'https://httpbin.org/post' //此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
    ,accept: 'video' //普通文件
    ,done: function(res){
      layer.msg('上传成功');
      layui.$('#uploadDemoView11').removeClass('layui-hide').find('src').attr('src', res.files.file);
      console.log(res)
    }
  });

});
</script>

</body>
